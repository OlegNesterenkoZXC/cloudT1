<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#" type="image/x-icon">
	<title>Распознавание</title>
</head>

<body>
	<div class="container">
		<div class="container__item">
			<h1>Распознавание речи</h1>
			<form class="form">
				<div class="form__element ">
					<label class="form__label" for="file">Ваш MP3 аудиофайл: <abbb title="required">*</abbb>
						<div class="file-selector">
							<span class="file-selector__file-name"></span>
							<input class="file-selector__input" accept=".MP3, audio/mpeg" required id="file" type="file"
								name="file">
							<span class="file-selector__btn form__btn">Выберите файл</span>
						</div>
					</label>
				</div>
				<div class="form__element">
					<button class="form__input form__btn" type="submit">Отправить</button>
				</div>
			</form>
		</div>
		<div class="container__item loader">
			<img class="loader__img" src="./img/load.gif" alt="Обработка...">
		</div>
		<div class="container__item result">
			<h2>Результат</h2>
			<p class="result__text">
				Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, rem repellendus
				nihil ratione officiis aspernatur porro neque incidunt at unde officia quis rerum eum minima ea
				veniam maxime tempore iste!
			</p>
		</div>

	</div>
</body>

</html>
